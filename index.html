<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <img class="logo" src="./img/logo.png" alt="">
    <div class="menu">
      <button>
        <img src="./img/blue_t.png" alt="" data-key="type" data-value="tee">
      </button>
      <button>
        <img src="./img/blue_p.png" alt="" data-key="type" data-value="pants">
      </button>
      <button>
        <img src="./img/blue_s.png" alt="" data-key="type" data-value="skirt">
      </button>
      <button class="blue-button" data-key="color" data-value="blue">Blue</button>
      <button class="yellow-button" data-key="color" data-value="yellow">Yellow</button>
      <button class="pink-button" data-key="color" data-value="pink">Pink</button>
    </div>
    <ul class="items">
    </ul>
  </body>
</html>
